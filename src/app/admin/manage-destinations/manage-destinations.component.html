<div class="container mt-5">
  <button class="btn btn-primary mb-3" (click)="toggleAddDestinationForm()">Add Destination</button>

  <div *ngIf="showAddDestinationForm" class="card mb-3 shadow-sm">
    <div class="card-body">
      <h5 class="card-title">{{ editingDestination ? 'Edit Destination' : 'Add New Destination' }}</h5>
      <form (ngSubmit)="submitDestination()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" [(ngModel)]="currentDestination.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="file">Photo</label>
          <input type="file" id="file" class="form-control" (change)="onFileSelected($event)">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary" (click)="toggleAddDestinationForm()">Cancel</button>
      </form>
    </div>
  </div>

  <div *ngFor="let destination of destinations" class="card mb-3 shadow-sm">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h5 class="card-title">{{ destination.name }}</h5>
        
        <p class="card-text">
          <img [src]="destination.photoUrl" alt="Destination Image" class="destination-image">
        </p>
        
      </div>
      <div class="ml-auto">
        <button class="btn btn-primary mr-2 btn-animate" *ngIf="destination.id" (click)="editDestination(destination.id!)">Edit</button>
        <button class="btn btn-danger mr-2 btn-animate" *ngIf="destination.id" (click)="deleteDestination(destination.id!)">Delete</button>
        <button class="btn btn-info" (click)="viewAccommodations(destination.id!)">View Accommodations</button>
      </div>
    </div>
  </div>
</div>
