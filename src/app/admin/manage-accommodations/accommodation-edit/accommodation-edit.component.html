<!-- src/app/admin/manage-accommodations/accommodation-edit/accommodation-edit.component.html -->
<form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)]="accommodation.name" required>
    </div>
    <div class="form-group">
      <label for="type">Type:</label>
      <input type="text" class="form-control" id="type" name="type" [(ngModel)]="accommodation.type" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea class="form-control" id="description" name="description" [(ngModel)]="accommodation.description"></textarea>
    </div>
    <div class="form-group">
      <label for="destinationName">Destination Name:</label>
      <input type="text" class="form-control" id="destinationName" name="destinationName" [(ngModel)]="accommodation.destination.name" required>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
  </form>
