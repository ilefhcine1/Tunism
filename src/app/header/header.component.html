<app-header></app-header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Tunism</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Accommodations</a>
          </li>
         
          <li class="nav-item">
            <a class="nav-link" href="#">Car Rentals</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Events</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Airport Taxis</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button class="btn btn-outline-primary me-2" (click)="onSignIn()">Sign In</button>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" (click)="onSignUp()">Sign Up</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h2 class="text-center">Where would you like to go next?</h2>
    <p class="text-center">Find exclusive deals all over Tunisia!</p>
    <form class="row g-3 justify-content-center">
      <div class="col-auto">
        <label for="destination" class="visually-hidden">Destination</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            {{ selectedCity ? selectedCity : 'Select a city' }}
          </button>
          <ul class="dropdown-menu p-3 scrollable-menu" aria-labelledby="dropdownMenuButton">
            <li *ngFor="let city of cities" class="dropdown-item" (click)="selectCity(city.name)">{{ city.name }}</li>
          </ul>
        </div>
      </div>
      <div class="col-auto">
        <label for="checkin" class="visually-hidden">Check-in</label>
        <input type="date" class="form-control" id="checkin">
      </div>
      <div class="col-auto">
        <label for="checkout" class="visually-hidden">Check-out</label>
        <input type="date" class="form-control" id="checkout">
      </div>
      <div class="col-auto">
        <label for="guests" class="visually-hidden">Guests</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            {{ adults }} Adults, {{ children }} Children, {{ rooms }} Rooms
          </button>
          <ul class="dropdown-menu p-3" aria-labelledby="dropdownMenuButton">
            <li class="d-flex justify-content-between align-items-center">
              <span>Adults</span>
              <div>
                <button class="btn btn-outline-secondary btn-sm" (click)="decrease('adults')">-</button>
                <span class="mx-2">{{ adults }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="increase('adults')">+</button>
              </div>
            </li>
            <li class="d-flex justify-content-between align-items-center mt-2">
              <span>Children</span>
              <div>
                <button class="btn btn-outline-secondary btn-sm" (click)="decrease('children')">-</button>
                <span class="mx-2">{{ children }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="increase('children')">+</button>
              </div>
            </li>
            <li class="d-flex justify-content-between align-items-center mt-2">
              <span>Rooms</span>
              <div>
                <button class="btn btn-outline-secondary btn-sm" (click)="decrease('rooms')">-</button>
                <span class="mx-2">{{ rooms }}</span>
                <button class="btn btn-outline-secondary btn-sm" (click)="increase('rooms')">+</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
      </div>
    </form>
  </div>
